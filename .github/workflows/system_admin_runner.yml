name: Linux Sysadmin Command Runner

on:
  push:
    paths:
      - '**/*.txt'
  workflow_dispatch:

jobs:
  run-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run All Sysadmin Command Files
        run: |
          echo "üöÄ Starting Sysadmin Command Execution..."
          find . -type f -name "*.txt" | while read -r file; do
            echo "üìÑ Executing commands from: $file"
            grep -Ev '^\s*$|^\s*#' "$file" | while read -r cmd; do
              echo "‚ñ∂Ô∏è $cmd"
              bash -c "$cmd"
              status=$?
              if [ $status -ne 0 ]; then
                echo "‚ùå Command failed with exit code $status"
              fi
            done
            echo "‚úÖ Completed: $file"
            echo "----------------------------"
          done
